<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#0a0a0a"/>
  <g transform="translate(96, 160)">
    <!-- Truck body -->
    <rect x="0" y="80" width="200" height="80" rx="8" fill="#ffffff"/>
    <!-- Truck cab -->
    <rect x="200" y="100" width="70" height="60" rx="8" fill="#ffffff"/>
    <!-- Windshield -->
    <rect x="210" y="110" width="50" height="25" rx="4" fill="#0a0a0a"/>
    <!-- Wheels -->
    <circle cx="60" cy="160" r="24" fill="#ffffff"/>
    <circle cx="60" cy="160" r="12" fill="#0a0a0a"/>
    <circle cx="160" cy="160" r="24" fill="#ffffff"/>
    <circle cx="160" cy="160" r="12" fill="#0a0a0a"/>
    <circle cx="240" cy="160" r="24" fill="#ffffff"/>
    <circle cx="240" cy="160" r="12" fill="#0a0a0a"/>
    <!-- GPS signal waves -->
    <path d="M160 20 Q160 45, 135 55" stroke="#22c55e" stroke-width="6" fill="none"/>
    <path d="M160 0 Q160 35, 120 50" stroke="#22c55e" stroke-width="6" fill="none"/>
    <circle cx="160" cy="65" r="12" fill="#22c55e"/>
  </g>
</svg>
